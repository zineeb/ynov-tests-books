name: Kotlin CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build, Test (Unit + Integration), Coverage, and Static Analysis
    runs-on: ubuntu-22.04

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup JDK 21
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      # 3. Rendre gradlew ex√©cutable (Linux/Mac)
      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      # 4. Lancer Detekt (Static Analysis)
      - name: Run Detekt
        run: ./gradlew detektCheck

      # 5. Construire + tester + couverture
      - name: Build, Test and Coverage
        run: ./gradlew clean build jacocoTestReport

      # 6. Publier le rapport JaCoCo
      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-html-report
          path: build/reports/jacoco/test/html/

      # 7. Publier le rapport XML JaCoCo
      - name: Upload JaCoCo XML Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-xml-report
          path: build/reports/jacoco/test/jacocoTestReport.xml

      # 8. Publier le rapport Detekt
      - name: Upload Detekt Report
        uses: actions/upload-artifact@v3
        with:
          name: detekt-report
          path: build/reports/detekt/detekt.xml
